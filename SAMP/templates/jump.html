<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
        {{title}}
        {#标签栏标题，如：页面找不到了，注册成功等#}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../static/css/styles-merged.css">
        <link rel="stylesheet" href="../static/css/style.min.css">
        <link rel="stylesheet" href="../static/css/individualcenter.css">
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <style type="text/css">
        </style>

    </head>
    <body>
    <nav class="navbar probootstrap-megamenu navbar-default probootstrap-navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="../index/" title="">Pikachu</a>
        </div>
    </nav>

        <div style="margin: 100px auto;width: 1180px; color:black;font-size:20px"> 
            <p>
            <span style="font-size: 50px">{{error_code}}{#错误代码#}<span>
            &nbsp;&nbsp;
            <span style="font-size: 20px">{{error_msg}}{#提示信息#}<span>
            </p>
            <p id = "jump_info"></p>
            <a href={{url}}{#跳转地址#}>立即跳转</a>
        </div>
        <script src="../static/js/scripts.min.js"></script>
        <script src="../static/js/custom.min.js"></script>
        <script>
            window.onload = jump();
            function jump()
            {   
                document.getElementById('jump_info').innerHTML = '页面将在3秒后跳转...';
                var i = setTimeout("document.getElementById('jump_info').innerHTML = '页面将在2秒后跳转...';",1000);
                var k = setTimeout("document.getElementById('jump_info').innerHTML = '页面将在1秒后跳转...';",2000);
                var j = setTimeout("window.location.href='{{url}}';",3000)
                               
            }
        </script>
    </body>
</html>
