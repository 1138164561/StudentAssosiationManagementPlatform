<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <style></style>
    <script>
    //字符串过滤
    function str_filter()
    {
        var username = document.login.username.value;
        var pswd = document.login.pswd.value; 
        var illegalchar = /[^0-9a-zA-Z]+/;
        if(username.length == 0 || pswd.length==0)
        {
            document.getElementById("text_username").value = "请输入账号";
            document.login.username.focus();
            return false;
        }
        else if(illegalchar.test(username)) {
            alert("账号含有非法字符");
            document.login.username.focus();
            return false;
        }
        return true;
    }
    </script>
</head>
<body>
    <h1>这是登陆页面</h1>
    <a href="../index">返回主页</a>
    <form name="login" action="./" onsubmit="return str_filter()" method="POST">
    {% csrf_token %}
    <input  type="text" name="username" placeholder="用户名">
    <p id="text_username"></p>
    <input  type="password" name="pswd" placeholder="密码">
    <p id="text_pwsd"></p>
    <button type="submit" >登录</button>


    {{ login_fail_notice}}






    </form>
</body>
</html>
