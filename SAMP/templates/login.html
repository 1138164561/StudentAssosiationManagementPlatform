<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <style></style>
    <script>
    //字符串过滤
    function str_filter()
    {
        var username = document.login.username.value;
        var pswd = document.login.pswd.value; 
        var illegalchar = /[^0-9]+/;
        if(username.length == 0)
        {
            document.getElementById("text_username").innerHTML = "请输入账号";
            document.login.username.focus();
            return false;
        }
        else if(pswd.length==0)
        {
            document.getElementById("text_pwsd").innerHTML = "请输入密码";
            return false;
        }
        else if(illegalchar.test(username))
        {
            document.getElementById("text_username").innerHTML ="账号只能是数字";
            document.login.username.focus();
            return false;
        }
        else if(username == pswd)
        {
            document.getElementById("text_username").innerHTML ="账号和密码相同！";
            document.login.username.focus();
            return false;
        }
        else if(username.length<6||pswd.length<6)
        {
            document.getElementById("text_username").innerHTML ="用户名或密码太短";
            document.login.username.focus();
            return false;
        }
        return true;
    }
    </script>
</head>
<body>
    <h1>这是登陆页面</h1>
    <a href="../index">返回主页</a>
    <form name="login" action="./" onsubmit="return str_filter()" method="POST">
    {% csrf_token %}
    <input  type="text" name="username" placeholder="用户名">
    <p id="text_username" style="height:21px;"></p>
    <input  type="password" name="pswd" placeholder="密码">
    <p id="text_pwsd" style="height:21px;"></p>
    <button type="submit"  >登录</button>


    {{ login_fail_notice}}






    </form>
</body>
</html>
