		  #lookbutton
            {

            }
	  </style>
	  
	  
	 <script>
            function showphoto(obj)
            {
                //预览头像
                var file = obj.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    var img = document.getElementById("photo");
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
                
            }
            function checkimg()
            {
                if(document.getElementById("lookbutton").value=="")
                {
                    (alert("还没有选择头像哦"));
                    return false;
                }
                else
                {
                    return true;
                }
            }
        </script>

	  <section class="probootstrap-section probootstrap-bg-white">
      <div class="container" style="margin-top: -60px">

          <div class="col-md-5 probootstrap-animate" data-animate-effect="fadeIn">
            <h2>Give us the message</h2>
			  
			  
			
			  
			  <div id="photobox">
            <label for="lookbutton" id="lookbutton_t">
               <img src="../static/pictures/org.jpg" id="photo">
            </label>
        </div>
			  
			  
			  
            <form action="" method="post" class="probootstrap-form" enctype="multipart/form-data" onsubmit=" return checkimg();">
				{% csrf_token %}
				
				
				<input type="file" id="lookbutton" name="org_photo" accept="image/png, image/jpeg, image/jpg" onchange="showphoto(this);"><br>
				
              <div class="form-group">
                <label for="org_name">社团名称</label>
                <input type="text" class="form-control" id="org_name" name="org_name">
              </div>
              <div class="form-group">
                <label for="org_creator">创建人</label>
                <input type="text" class="form-control" id="org_creator" name="org_creator">
              </div>
              <!--<div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject">
              </div>-->
              <div class="form-group">
                <label for="org_description">社团描述</label>
                <textarea cols="30" rows="10" class="form-control" id="org_description" name="org_description"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="创建社团">
				  {{ createclub_fail_notice }}
              </div>
            </form>
          </div>
